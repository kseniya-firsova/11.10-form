<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
<form action="#" method="post">
        <label for="username">Логин</label><br>
        <input type="text" name="username" id="username" placeholder="Введите ваш логин" required><br><br>

        <label for="email">Электронная почта</label><br>
        <input type="email" name="email" id="email" placeholder="example@yandex.com" required><br><br>

        <label for="password">Пароль</label><br>
        <input type="password" name="password" id="password" placeholder="Введите пароль" required><br><br>

        <label for="country">Страна проживания</label><br>
        <select name="country" id="country" required>
            <option value="">Выберите страну</option>
            <option value="russia">Россия</option>
            <option value="belarus">Беларусь</option>
            <option value="kazakhstan">Казахстан</option>
            <option value="ukraine">Украина</option>
            <option value="uzbekistan">Узбекистан</option>
        </select><br><br>

        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
